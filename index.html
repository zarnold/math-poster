<!DOCTYPE html>

<head>
    <style type="text/css">
        // Reset

        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: white;
        }

        #page {
            margin: 5vh auto;
            width: 64vh;
            height: 90vh;
            padding: 2vh;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            background-image: linear-gradient(to right, rgba(228, 223, 206, 0.4), rgba(228, 223, 206, 0.4)),
                url('extra_clean_paper.png');

        }

        header {
            display: flex;
            height: 5vw;
        }

        h1 {
            margin: auto;
            font-size: 3vw;
            padding: 0;

        }


        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 1fr;
        }

        main::before {
            content: '';
            width: 0;
            padding-bottom: 100%;
            grid-row: 1 / 1;
            grid-column: 1 / 1;
        }

        main>*:first-child {
            grid-row: 1 / 1;
            grid-column: 1 / 1;
        }

        /* Just to make the grid visible */

        main>* {
            border: 1px black solid;
            border-radius: 4px;
            margin: 5px;
            display: flex;
        }

        figure {
            margin: auto;
        }

        h2 {
            font-weight: bold;
            font-size: 8vh;
            margin: 0;
            padding: 0;
        }

        figcaption {
            text-align: center;
        }

        h1,
        h2,
        h3 {
            color: #111;
            font-family: 'Helvetica Neue', sans-serif;

        }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

</head>

<body>
    <div id="page">
        <header>
            <h1>Set Theory </h1>
        </header>
        <main>
            <div>
                <figure>
                    <h2>{ }</h2>
                    <figcaption>Set</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <h2>2<sup>A</sup></h2>
                    <figcaption>Power Set</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <h2>&emptyset;</h2>
                    <figcaption>empty set</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <h2>&forall;</h2>
                    <figcaption>For All</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <h2>&exist;</h2>
                    <figcaption>Exists</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <h2>&isin;</h2>
                    <figcaption>is in </figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <h2>(a,b)</h2>
                    <figcaption>Ordered pair</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <h2>AxB</h2>
                    <figcaption>Cardinal product</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <h2>&infin;</h2>
                    <figcaption>lol</figcaption>
                </figure>
            </div>
    </div>
    </main>
</body>

</html>
